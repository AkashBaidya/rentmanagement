{% extends 'agreement/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<!-- jQuery -->








<div class="row mb-2">
  <div class="col-sm-6">
    <h1 class="m-0 text-dark">Agreement</h1>
  </div>
</div>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}






  <button type="submit" value='save' class="btn btn-primary">Save Agreement</button>
  <!-- <button type="submit" value='next' name="_next" class="btn btn-primary">Next</button> -->
  <a href="javascript:history.go(-1)" value='cancel' class="btn btn-primary">Cancel</a>
</form>




{% endblock %}
