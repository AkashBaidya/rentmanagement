<div class="row mb-2">
  <div class="col-sm-6">
    <h1 class="m-0 text-dark">Property</h1>
  </div>
</div>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}

  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">Property Details</h3>

      <!-- <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
            </div> -->
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div id="div_id_type" class="form-group"> <label for="id_type" class="">
                Availability
            </label> <div class=""> <select name="type" class="select form-control" id="id_type"> <option value="" selected="">---------</option> <option value="available">available</option> <option value=" not available"> not available</option>

              </select>
            </div>
          </div>





        </div>
        <!-- /.col -->
        <div class="col-md-4">
          <div id="div_id_desc" class="form-group"> <label for="id_desc" class="">
                Address
            </label> <div class=""> <input type="text" name="desc" maxlength="450" class="textinput textInput form-control" id="id_desc"> </div> </div>
        </div>
        <!-- /.col -->
        <!-- </div> -->
        <!-- /.row -->

        <div class="col-md-4">
          <div id="div_id_status" class="form-group"> <label for="id_status" class="">
                Status
            </label> <div class=""> <select name="status" class="select form-control" id="id_status"> <option value="" selected="">---------</option> <option value="active">active</option> <option value=" not active"> not active</option>

              </select>
            </div>
          </div>
        </div>





      </div>
      <div class="row">
        <div class="col-md-4">
          <div id="div_id_division" class="form-group"> <label for="id_division" class=" requiredField">
              Division<span class="asteriskField">*</span> </label>
            <div class=""> <input type="text" name="division" maxlength="40" class="textinput textInput form-control" required="" id="id_division" autocomplete="on"> </div>
          </div>





        </div>
        <!-- /.col -->
        <div class="col-md-4">
          <div id="div_id_district" class="form-group"> <label for="id_district" class=" requiredField">
              District<span class="asteriskField">*</span> </label>
            <div class=""> <input type="text" name="district" maxlength="40" class="textinput textInput form-control" required="" id="id_district"> </div>
          </div>
        </div>
        <!-- /.col -->
        <!-- </div> -->
        <!-- /.row -->

        <div class="col-md-4">
          <div id="div_id_thana" class="form-group"> <label for="id_thana" class=" requiredField">
              Thana<span class="asteriskField">*</span> </label>
            <div class=""> <input type="text" name="thana" maxlength="40" class="textinput textInput form-control" required="" id="id_thana"> </div>
          </div>
        </div>





      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="div_id_postcode" class="form-group"> <label for="id_postcode" class=" requiredField">
              Postcode<span class="asteriskField">*</span> </label>
            <div class=""> <input type="text" name="postcode" maxlength="40" class="textinput textInput form-control" required="" id="id_postcode"> </div>
          </div>





        </div>
        <!-- /.col -->
        <div class="col-md-6">
          <div id="div_id_village" class="form-group"> <label for="id_village" class=" requiredField">

          </div>
        </div>
        <!-- /.col -->
        <!-- </div> -->
        <!-- /.row -->







      </div>
    </div>

  </div>



  <button type="submit" value='save' class="btn btn-primary">Add Property</button>
  <a href="javascript:history.go(-1)" value='cancel' class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
